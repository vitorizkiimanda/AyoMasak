<ion-header>

  <ion-navbar color="biruTua">
    <ion-title>daftar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">
  <div text-center>
    <img class="logo" src="assets/imgs/icon.png">
    <h3 style="color: #47525e">Ayo Masak</h3>
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating color="biruTua">Nama</ion-label>
      <ion-input type="text" [(ngModel)]="nama"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="biruTua">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="biruTua">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block color="biruTua" (click)="daftar()">Daftar</button>

</ion-content>
