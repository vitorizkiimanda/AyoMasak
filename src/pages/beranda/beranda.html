<ion-header>

  <ion-navbar color="biruTua">
    <ion-title text-center>Beranda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- ini cetakannya -->
  <ion-list>
    <ion-item *ngFor="let data of dataStatus" (click)="bukaProfil(data)">
      <ion-avatar item-start>
        <img [src]="data.user_photo">
      </ion-avatar>
      <h2>{{data.user_nama}}</h2>
      <p>{{data.user_status}}</p>
    </ion-item>
  </ion-list>
</ion-content>
