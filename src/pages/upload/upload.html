<ion-header>

  <ion-navbar color="biruTua">
    <ion-title text-center>Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <ion-fab right bottom>
    <button ion-fab color="biruTua" (click)="tambahFoto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <img *ngFor="let data of dataUpload" class="gambar" [src]="data.foto" alt="picture">
  
</ion-content>
